<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENESE</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <!-- PREMIER OVERLAY -->
    <div
      id="overlay"
      class="w-screen z-50 h-screen fixed top-0 left-0 bg-black flex justify-center items-center text-white font-light pointer-events-none"
    >
      <p>GENESE_2024 ONIRIQUE_COLLECTION</p>
    </div>

    <div class="absolute h-full w-full top-0 left-0">
      <!-- PREMIÈRE VUE -->
      <img
        id="blackLogo"
        src="/img/logo-black.webp"
        alt="Logo de Génèse"
        class="w-[300px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      />
      <button
        id="animateCamera"
        class="fixed bottom-[15%] left-1/2 -translate-x-1/2 text-xl font-serif animate-pulse"
      >
        DISCOVER
      </button>

      <!-- DEUXIÈME VUE -->
      <img
        id="whiteLogo"
        src="/img/logo-white.webp"
        alt="Logo de Génèse"
        class="w-[120px] fixed top-[5%] left-1/2 -translate-x-1/2 opacity-0 blur-lg"
      />

      <img
        id="planet"
        src="/img/planet2.webp"
        alt="TEST"
        class="h-[800px] fixed -right-10 top-1/2 -translate-y-1/2 opacity-0"
      />

      <div
        id="infos"
        class="fixed right-24 bottom-[22%] text-white font-light text-xs"
      >
        <p class="opacity-0 blur-lg">GENESE_2024</p>
        <p class="opacity-0 blur-lg">ONIRIQUE_COLLECTION</p>
        <p class="opacity-0 blur-lg">DENIM_SET_and LAYER_TEE</p>
      </div>

      <div
        id="links"
        class="fixed left-24 bottom-[15%] text-white font-light text-sm flex flex-col"
      >
        <a href="" class="opacity-0 blur-lg">SHOP</a>
        <a href="" class="opacity-0 blur-lg">INSTAGRAM_</a>
        <a href="" class="opacity-0 blur-lg">TWITTER_X</a>
      </div>
    </div>

    <!-- OVERLAY APRES LE SCROLL -->
    <div
      id="overlay-products"
      class="w-screen z-[100] h-screen fixed top-0 left-0 bg-white flex justify-center items-center font-light pointer-events-none opacity-0 text-black text-sm"
    >
      <h2
        class="text-xl font-serif tracking-wide absolute top-[5%] left-1/2 -translate-x-1/2 blur-md opacity-0 -translate-y-3"
      >
        ONIRIQUE
      </h2>

      <!-- DIFFÉRENTS PRODUITS -->
      <div
        class="product opacity-0 card flex flex-col gap-1 absolute top-[18.5%] left-[31%] text-sm"
      >
        <img
          src="/img/jeanblue.webp"
          class="w-[200px] h-[270px] object-cover object-center rounded-sm"
        />
        <p>DENIM SET Light_ Blue</p>
      </div>

      <div
        class="product opacity-0 card flex flex-col gap-1 absolute bottom-[8.8%] right-[20%] text-sm"
      >
        <img
          src="/img/jeangrey.webp"
          class="w-[250px] h-[250px] object-cover object-center rounded-sm"
        />
        <p>DENIM SET Stone_ Grey</p>
      </div>

      <div
        class="product opacity-0 card flex flex-col gap-1 absolute top-[58%] left-[21%] text-sm"
      >
        <img
          src="/img/teeblack.webp"
          class="w-[200px] h-[200px] object-cover object-center rounded-sm"
        />
        <p>FADED TEE Black_ Stone</p>
      </div>

      <div
        class="product opacity-0 card flex flex-col gap-1 absolute top-[27%] left-[15%] text-sm"
      >
        <img
          src="/img/jeans.webp"
          class="w-[200px] h-[200px] object-cover object-center rounded-sm"
        />
        <p>DENIM_</p>
      </div>

      <div
        class="product opacity-0 card flex flex-col gap-1 absolute top-[20.5%] right-[14%] text-sm"
      >
        <img
          src="/img/teelight.webp"
          class="w-[200px] h-[250px] object-cover object-center rounded-sm"
        />
        <p>FADED TEE White_ Stone</p>
      </div>

      <div
        class="product opacity-0 card flex flex-col gap-1 absolute top-[27%] right-[30%] text-sm"
      >
        <video
          src="/videos/onirique1.mov"
          autoplay
          muted
          loop
          class="w-[350px] object-cover object-center rounded-sm"
        ></video>
        <p>ONIRIQUE_</p>
      </div>

      <div
        class="product opacity-0 card flex flex-col gap-1 absolute bottom-[15%] left-[37.5%] text-sm"
      >
        <video
          src="/videos/onirique2.mov"
          autoplay
          muted
          loop
          class="w-[350px] object-cover object-center rounded-sm"
        ></video>
        <p>Part_2</p>
      </div>
    </div>

    <div class="h-[200vh] w-full"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
