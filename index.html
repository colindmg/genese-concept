<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENESE</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <!-- PREMIER OVERLAY -->
    <div
      id="overlay"
      class="w-screen z-50 h-screen fixed top-0 left-0 bg-black flex justify-center items-center text-white font-light pointer-events-none"
    >
      <p>GENESE_2024 ONIRIQUE_COLLECTION</p>
    </div>

    <div class="absolute h-full w-full top-0 left-0">
      <!-- PREMIÈRE VUE -->
      <img
        id="blackLogo"
        src="/img/logo-black.png"
        alt="Logo de Génèse"
        class="w-[300px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      />
      <button
        id="animateCamera"
        class="fixed bottom-[15%] left-1/2 -translate-x-1/2 text-xl font-serif animate-pulse"
      >
        DISCOVER
      </button>

      <!-- DEUXIÈME VUE -->
      <img
        id="whiteLogo"
        src="/img/logo-white.png"
        alt="Logo de Génèse"
        class="w-[120px] fixed top-[5%] left-1/2 -translate-x-1/2 opacity-0 blur-lg"
      />

      <img
        id="planet"
        src="/img/planet2.png"
        alt="TEST"
        class="h-[800px] fixed -right-10 top-1/2 -translate-y-1/2 opacity-0"
      />

      <div
        id="infos"
        class="fixed right-24 bottom-[22%] text-white font-light text-xs"
      >
        <p class="opacity-0 blur-lg">GENESE_2024</p>
        <p class="opacity-0 blur-lg">ONIRIQUE_COLLECTION</p>
        <p class="opacity-0 blur-lg">DENIM_SET_and LAYER_TEE</p>
      </div>

      <div
        id="links"
        class="fixed left-24 bottom-[15%] text-white font-light text-sm flex flex-col"
      >
        <a href="" class="opacity-0 blur-lg">SHOP</a>
        <a href="" class="opacity-0 blur-lg">INSTAGRAM_</a>
        <a href="" class="opacity-0 blur-lg">TWITTER_X</a>
      </div>
    </div>

    <!-- OVERLAY APRES LE SCROLL -->
    <div
      id="overlay-products"
      class="w-screen z-[100] h-screen fixed top-0 left-0 bg-black flex justify-center items-center text-white font-light pointer-events-none opacity-0"
    >
      <h2 class="text-2xl font-serif tracking-wide">SHOP</h2>
    </div>

    <div class="h-[200vh] w-full"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
